{% extends 'base.html' %}
{% block content %}
<h3 class="cyan-text text-accent-3 center-align">Edit Task</h3>
  <div class="card-panel grey lighten-5">
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_event', event_id=event._id) }}">
    <!-- event category -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix cyan-text text-accent-3"></i>
    <select id="category_name" name="category_name" class="validate" required>
      <option value="" disabled>Choose category</option>
      {% for category in categories %}
      {% if category.category_name == event.category_name %}
        <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
      {% else %}
        <option value="{{ category.category_name }}" >{{ category.category_name }}</option>
      {% endif %}
      {% endfor %}
    </select>
    <label for="category_name">Event Category</label>
      </div>
  </div>
  <!-- event name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix cyan-text text-accent-3"></i>
          <input id="event_name" name="event_name" type="text" class="validate"
          minlength="5" maxlength="50" value="{{ event.event_name }}" required>
          <label for="event_name">Event Name</label>
        </div>
      </div>
      <!-- event description -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix cyan-text text-accent-3"></i>
          <textarea id="event_description" name="event_description" class="materialize-textarea validate" 
          minlength="5" maxlength="250" required>{{- event.event_description -}}</textarea>
          <label for="event_description">Event Description</label>
      </div>
      </div>
<!-- due date -->
           <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-calendar-alt prefix cyan-text text-accent-3"></i>
          <input id="due_date" name="due_date" type="text" class="datepicker validate"
          value="{{- event.event_date -}}" required>
          <label for="due_date">Date of Event</label>
        </div>
      </div>
      <div class="row">
      <div class="input-field col s12">
        <!-- Switch -->
        <div class="switch">
                  <i class="fas fa-exclamation-circle prefix cyan-text text-accent-3"></i>
            <label for="free_event">
            {% if event.free_event == "on" %}
            <input type="checkbox" id="free_event" name="free_event" checked>
            {% else %}
            <input type="checkbox" id="free_event" name="free_event">
            {% endif %}
            <span class="lever"></span>
            Free Event
            </label>
        </div>
        <!-- submit button -->
        <div class="row">
        <div class="col s12 center-align">
          <button class="btn-large light-green accent-2 text-shadow" type="submit">
          Update Task
    <i class="fas fa-edit right"></i>
    <a href="{{ url_for('get_events') }}" class="btn-large light-green accent-4 text-shadow">
        Cancel<i class="fas fa-times-circle right"></i></a>
  </button>
        </div>
        </div>
      </div>
      </div>   
    </form>
  </div>

{% endblock %}
